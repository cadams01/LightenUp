<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="fragments/head :: bootstrapHeader"></div>
	 <div th:replace="fragments/lights :: light"></div>
</head>
<body>

	<div th:replace="fragments/head :: nav"></div>

<div class="container">
		<div class="jumbotron center">
	<h1>New Destination Created</h1>
	<div class="home-card">
		<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<p th:text="${home.streetAddress}"/>
							<p th:text="${home.city}" />
							<p th:text="${home.zipCode}" />
						</div>
						<div class="panel-body">
							<p th:text="${home.rating}" />
							<p th:text="${home.features}" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div></div>
	<div th:replace="fragments/head :: bootstrapFooter"></div>
</body>
</html>
