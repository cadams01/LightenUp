<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas DeLights</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>

  <div th:replace="fragments/head :: nav"></div>

  <main>
    <h1>Create a new Christmas DeLight Destination</h1>
  </main>
  
  <div class="row justify-content-center">
			<div class="col-8">
				<form action="#" th:action="@{/home/create}" th:object="${home}" method="post">
					<div class="form-group">
				    <label for="Street Address">Street Address:</label>
				    <input type="text" th:field="*{streetAddress}" class="form-control" id="streetAddress" placeholder="Enter street address">
				  </div>
				  <div class="form-group">
				    <label for="City">City:</label>
				    <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Enter city">
				  </div>
				  <div class="form-group">
				    <label for="Zip Code">Zip Code:</label>
				    <input type="text" th:field="*{zipCode}" class="form-control" id="zipCode" placeholder="Enter zip code: XXXXX">
				  </div>
				  <div class="form-group">
				    <label for="Features">Features:</label>
				    <textarea th:field="*{features}" class="form-control" id="features" rows="3" placeholder="Enter features"></textarea>
				  </div>
				  <div class="form-group">
				  	<label for="rating">Rating:</label>
				    <input type="text" th:field="*{rating}" class="form-control" id="rating" placeholder="Enter rating: 1-10">
				  </div>
				  <button type="submit" class="btn btn-danger btn-block">Submit</button>
				</form>
			</div>
		</div>


</body>

</html>
