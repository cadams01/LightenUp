<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="fragments/head :: bootstrapHeader"></div>
<div th:replace="fragments/lights :: light"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<iframe src="audio.mp3" allow="autoplay" id="audio"
		style="display: none"></iframe>
	<audio id="player" autoplay loop>
		<source src="audio.mp3" type="audio/mp3">
	</audio>
	<div th:replace="fragments/head :: nav"></div>

	<div class="container">
		<div class="jumbotron" style="align-content: center">
			<div class="row justify-content-center">
				<div class="col-12">
					<h1>
						<strong>Welcome to Christmas Delights</strong>
					</h1>
					<p>Lighten up your night this season by visiting one of our
						many Christmas Delight Destinations! The carousel below features
						just a few things visitors can expect from our delightful
						destinations.</p>
						
						<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="house1.jpg"/>
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="house2.jpg"/>
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="house3.jpg"/>
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>				
				</div>
			</div>
		</div>
	</div>
</body>
<div th:replace="fragments/head :: bootstrapFooter"></div>

</html>
