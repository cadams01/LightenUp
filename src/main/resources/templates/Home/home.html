<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="fragments/head :: bootstrapHeader"></div>
<div th:replace="fragments/lights :: light"></div>
</head>
<body>
	<iframe src="audio.mp3" allow="autoplay" id="audio"
		style="display: none"></iframe>
	<audio id="player" autoplay loop>
		<source src="audio.mp3" type="audio/mp3">
	</audio>
	<div th:replace="fragments/head :: nav"></div>

	<div class="container">
		<div class="jumbotron" style="align-content: center">
			<div class="row justify-content-center">
				<div class="col-12">
					<h1>
						<strong>Welcome to Christmas Delights</strong>
					</h1>
					<p>Lighten up your night this season by visiting one of our
						many Christmas Delight Destinations! The carousel below features
						just a few things visitors can expect from our delightful
						destinations.</p>
						
						<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>
	
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="house1.jpg" alt="..." width="500" height="600" object-fit="cover">
	      <div class="carousel-caption">
	      
	      </div>
	    </div>
	    <div class="item">
	      <img src="house2.jpg" alt="..." width="500" height="600" object-fit="cover">
	      <div class="carousel-caption">
	       
	      </div>
	    </div>
	    <div class="item">
	      <img src="house3.jpg" alt="..." width="500" height="600" object-fit="cover">
	      <div class="carousel-caption">
	       
	      </div>
	    </div>
	  </div>
	
	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"><</span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true">></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
						
				
				</div>
			</div>
		</div>
	</div>
</body>
<div th:replace="fragments/head :: bootstrapFooter"></div>
<script src="http://localhost:8080/scripts/main.js"></script>
</html>
